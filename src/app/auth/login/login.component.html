<div class="wrapper">
  <div class="logo">
    <img src="../../../assets/old/img/logo.png" alt="">
  </div>
  <div class="text-center mt-4 name">
    <h1>HealthWatch SA</h1>
    <small class="small-content">نظام مراقبة الصحة والنظافة للمستشفيات في المملكة العربية السعودية</small>

  </div>
  <div class="text-center mt-3 error-message">
    <p>{{ loginError }}</p>
  </div>
  <form class="p-3 mt-3" (ngSubmit)="login()" #f="ngForm">
    <div class="form-field d-flex align-items-center">

      <input type="text" name="username" [(ngModel)]="username"  placeholder="name@example.com">
    </div>
    <div class="form-field d-flex align-items-center">

      <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <button type="submit" class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
    <a href="#">Forget password?</a>
  </div>
</div>
